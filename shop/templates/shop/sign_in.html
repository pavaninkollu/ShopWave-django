{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="auth-box-container" style="background: url('{% static 'shop/images/login.jpg' %}') no-repeat center center; background-size: cover; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="auth-box">
        <h2>Sign In</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the form fields -->
            <button type="submit" class="auth-btn">Sign In</button>
        </form>
        
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
<style>
    /* Auth Box Container */
.auth-box-container {
    background: url('{% static "shop/images/online.jpg" %}') no-repeat center center;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    
}

/* Auth Box */
.auth-box {
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    padding: 40px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: white;
    position: relative;
}

/* Heading */
h2 {
    margin-bottom: 20px;
}

/* Form Group */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
}

.form-group textarea {
    resize: vertical;
}

/* Button */
.auth-btn {
    width: 100%;
    padding: 12px;
    background-color: #5C6BC0;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.auth-btn:hover {
    background-color: #4C5C99;
}

/* Link Style */
a {
    color: #5C6BC0;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
