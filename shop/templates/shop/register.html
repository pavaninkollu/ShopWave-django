
{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="auth-box-container" style="background: url('{% static 'shop/images/register.jpg' %}') no-repeat center center; background-size: cover; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="auth-box">
        <!-- Icon at the top -->
        <div class="icon-wrapper">
            <img src="{% static 'shop/images/user-icon.png' %}" alt="User Icon" class="user-icon">
        </div>
        
        <h2>Register</h2>

        <!-- Display messages -->
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea name="address" required></textarea>
            </div>

            <button type="submit" class="auth-btn">Register</button>
        </form>
    </div>
</div>
{% endblock %}
